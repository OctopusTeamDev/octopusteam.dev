<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OctopusTeam</title>
        <meta name="description" content="We collect, analyze, and make sense of data with cutting-edge technology.">
        <meta name="theme-color" content="#000000" />
        <link rel="canonical" href="https://octopusteam.dev/">

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">

        <!-- Facebook meta tags -->
        <meta property="og:title" content="OctopusTeam">
        <meta property="og:locale" content="en">
        <meta property="og:url" content="https://octopusteam.dev/">
        <meta property="og:site_name" content="OctopusTeam">

        <!-- Twitter meta tags -->
        <meta name="twitter:title" content="OctopusTeam">
        <meta name="twitter:domain" content="octopusteam.dev">

        <!-- Particle.js -->
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

        <style>
            :root {
                --accent: #ff7e5f;
                --dark: #000000;
                --light: #eeeeee;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Space Grotesk', sans-serif;
                background-color: var(--dark);
                color: var(--light);
                overflow-x: hidden;
                position: relative;
            }

            #particles-js {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: 0;
                background: linear-gradient(135deg, rgb(20, 20, 20) 0%, rgb(15, 15, 15) 100%);
            }

            .container {
                position: relative;
                z-index: 1;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 2rem;
                text-align: center;
            }

            .logo-container {
                position: relative;
                margin-top: 2rem;
                margin-bottom: 2rem;
            }

            .logo {
                width: 300px;
            }

            .title {
                font-size: 4rem;
                font-weight: 700;
                margin-bottom: 1.5rem;
                background: var(--light);;
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                position: relative;
            }

            .tagline {
                font-size: 1.5rem;
                margin-bottom: 3rem;
                max-width: 700px;
                line-height: 1.6;
                font-weight: 300;
                position: relative;
            }

            .tagline::before, .tagline::after {
                content: '"';
                color: var(--accent);
                font-size: 2rem;
                position: absolute;
            }

            .tagline::before {
                top: -15px;
                left: -20px;
            }

            .tagline::after {
                bottom: -25px;
                right: -20px;
            }

            .links {
                display: flex;
                gap: 2rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .link {
                position: relative;
                padding: 1rem 2rem;
                border-radius: 5px;
                font-weight: 500;
                text-decoration: none;
                color: var(--light);
                background: rgba(255, 255, 255, 0);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                transition: all 0.3s ease;
                overflow: hidden;
                z-index: 1;
            }

            .link:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
                background: rgba(255, 255, 255, 0.1);
            }

            .footer {
                margin-top: 5rem;
                font-size: 0.9rem;
                color: rgba(255, 255, 255, 0.5);
                font-family: 'Roboto Mono', monospace;
            }

            /* Responsive adjustments */
            @media (max-width: 768px) {
                .title {
                    font-size: 2.5rem;
                }

                .tagline {
                    font-size: 1.2rem;
                }

                .links {
                    flex-direction: column;
                    gap: 1rem;
                }

                .logo {
                    width: 200px;
                }
            }
        </style>
    </head>
    <body>
        <!-- Background particles -->
        <div id="particles-js"></div>

        <!-- Main content -->
        <div class="container">
            <div class="logo-container">
                <img src="./logo.png" alt="OctopusTeam Logo" class="logo">
            </div>

            <h1 class="title">OctopusTeam</h1>

            <p class="tagline">We collect, analyze, and make sense of data with cutting-edge technology and innovative solutions that drive business intelligence forward.</p>

            <div class="links">
                <a href="https://pmdb.dev/" class="link" target="_blank">PMDb - Public Movie Database</a>
                <a href="https://www.kaggle.com/octopusteam" class="link" target="_blank">Kaggle</a>
                <a href="https://github.com/OctopusTeamDev" class="link" target="_blank">GitHub</a>
            </div>

            <div class="footer">
                Â© OctopusTeam
            </div>
        </div>

        <script>
            // Initialize particle.js
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 150,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 2,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#676573",
                        "opacity": 0.3,
                        "width": 1
                    },
                },
            });
        </script>
    </body>
</html>
